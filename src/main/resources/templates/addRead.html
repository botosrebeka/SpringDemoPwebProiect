<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>AddRead</title>
    <style>
        body {background: rgba(128, 128, 0, 0.1)}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="indexPage">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addBook">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="people">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addPeople">Add People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reads">Reads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addRead">Add Read</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form style="margin: 25px 50px 5px;" th:action = "@{/submitRead}" th:object = "${read}" method="post">

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ID</label>
        <input th:field="${read.idr}" class="form-control" readonly>
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Title</label>
        <input th:field="${read.id_book}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Author</label>
        <input th:field="${read.id_people}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ISBN</label>
        <input th:field="${read.start_date}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ISBN</label>
        <input th:field="${read.end_date}" class="form-control">
    </div>

    <button style="margin: 15px 5px 75px;"  type="submit" class="btn btn-primary">Add</button>

</form>

</body>

</html>
