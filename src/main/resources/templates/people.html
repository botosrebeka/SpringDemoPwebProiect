<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        body {background: rgba(128, 128, 0, 0.1)}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="indexPage">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addBook">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="people">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addPeople">Add People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reads">Reads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addRead">Add Read</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="margin: 25px 50px 75px 50px">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">People ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr th:each="people : ${peopleList}">
            <td th:text="${people.idp}" ></td>
            <td th:text="${people.firstname}" ></td>
            <td th:text="${people.lastname}" ></td>
            <td th:text="${people.age}" ></td>
            <td>
                <form th:action="@{/deletePeople}" th:object="${people}" method="post">
                    <input class="d-none" name="idp" th:value="${people.idp}">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <form th:action="@{/editPeople}" th:object="${people}" method="post">
                    <input class="d-none" name="idp" th:value="${people.idp}">
                    <button class="btn btn-primary">Edit</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div style="margin-bottom: 50px">
    <button style= "margin-left:30px;" type="button" class="btn btn-primary" href="/addPeople">
        <a  style = "color : white; text-decoration: none;" href="/addPeople">Add People</a>
    </button>
</div>
</body>
</html>
