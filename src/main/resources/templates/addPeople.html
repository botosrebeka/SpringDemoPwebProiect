                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link" href="addPeople">Add People</a>

<form style="margin: 25px 50px 5px;" th:action = "@{/submitPeople}" th:object = "${people}" method="post">

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ID</label>
        <input th:field="${people.id}" class="form-control" readonly>
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Title</label>
        <input th:field="${people.firstname}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Author</label>
        <input th:field="${people.lastname}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ISBN</label>
        <input th:field="${people.age}" class="form-control">
    </div>

    <button style="margin: 15px 5px 75px;"  type="submit" class="btn btn-primary">Add</button>
</form>
