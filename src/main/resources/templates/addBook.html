<head>
    <meta charset="UTF-8">
    <title>AddBooks</title>
    <style>
        body {background: rgba(128, 128, 0, 0.1)}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="indexPage">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>

                <li class="nav-item">

<form style="margin: 70px 50px 5px;" th:action = "@{/submitBook}" th:object = "${book}" method="post">

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ID</label>
        <input th:field="${book.idb}" class="form-control" readonly>
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label >Title</label>
        <input th:field="${book.title}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Author</label>
        <input th:field="${book.author}" class="form-control">
    </div>

    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>ISBN</label>
        <input th:field="${book.isbn}" class="form-control">
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Release Date</label>
        <input th:field="${book.release_date}" class="form-control" >
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Gener</label>
        <input th:field="${book.gener}" class="form-control" >
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Page number</label>
        <input th:field="${book.page_number}" class="form-control" >
    </div>
    <div style="margin: 5px 5px 5px;" class="form-group">
        <label>Series</label>
        <input th:field="${book.series}" class="form-control" >
    </div>

    <button style="margin: 15px 5px 75px;"  type="submit" class="btn btn-primary">Add</button>

</form>

</body>

</html>
